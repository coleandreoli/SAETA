repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black-jupyter
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write .
        language: node
        language_version: "18.20.4"
        files: \.(js|jsx|ts|tsx|json|css|md)$
